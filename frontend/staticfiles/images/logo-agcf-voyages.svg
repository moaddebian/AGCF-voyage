<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour la bordure métallique -->
    <linearGradient id="metallicBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le train -->
    <linearGradient id="trainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle extérieur avec bordure métallique -->
  <circle cx="100" cy="100" r="95" fill="url(#metallicBorder)" stroke="#808080" stroke-width="4"/>
  
  <!-- Cercle intérieur bleu foncé -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Fond blanc -->
  <circle cx="100" cy="100" r="85" fill="white"/>
  
  <!-- Train à grande vitesse -->
  <!-- Avant du train (bleu foncé) -->
  <path d="M 120 60 L 140 55 L 145 65 L 140 75 L 120 75 Z" fill="url(#trainGradient)"/>
  
  <!-- Fenêtres avant -->
  <rect x="125" y="62" width="8" height="10" rx="1" fill="#e0f2fe"/>
  <rect x="135" y="60" width="6" height="8" rx="1" fill="#e0f2fe"/>
  
  <!-- Corps du train (blanc avec bandes bleues) -->
  <rect x="60" y="70" width="65" height="25" rx="3" fill="white" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Bandes bleues horizontales -->
  <rect x="65" y="72" width="55" height="3" fill="#3b82f6"/>
  <rect x="65" y="78" width="55" height="2" fill="#60a5fa"/>
  <rect x="65" y="83" width="55" height="2" fill="#3b82f6"/>
  <rect x="65" y="88" width="55" height="2" fill="#60a5fa"/>
  
  <!-- Fenêtres du train -->
  <rect x="70" y="75" width="8" height="12" rx="1" fill="#bfdbfe"/>
  <rect x="82" y="75" width="8" height="12" rx="1" fill="#bfdbfe"/>
  <rect x="94" y="75" width="8" height="12" rx="1" fill="#bfdbfe"/>
  <rect x="106" y="75" width="8" height="12" rx="1" fill="#bfdbfe"/>
  
  <!-- Lignes de vitesse (traînées) -->
  <line x1="60" y1="82" x2="50" y2="80" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="88" x2="50" y2="86" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  
  <!-- Texte AGCF -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle" letter-spacing="2">AGCF</text>
  
  <!-- Texte VOYAGES avec ticket dans le O -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a" text-anchor="middle" letter-spacing="1">
    <tspan>V</tspan>
    <tspan x="112" y="145">
      <!-- O remplacé par un ticket -->
      <rect x="108" y="135" width="8" height="12" rx="1" fill="white" stroke="#1e3a8a" stroke-width="1"/>
      <circle cx="110" cy="139" r="0.8" fill="#1e3a8a"/>
      <circle cx="112" cy="139" r="0.8" fill="#1e3a8a"/>
      <circle cx="114" cy="139" r="0.8" fill="#1e3a8a"/>
    </tspan>
    <tspan x="122" y="145">YAGES</tspan>
  </text>
  
  <!-- Ticket icon dans le O (simplifié) -->
  <rect x="108" y="135" width="8" height="12" rx="1" fill="white" stroke="#1e3a8a" stroke-width="1.5"/>
  <circle cx="110" cy="139" r="0.8" fill="#1e3a8a"/>
  <circle cx="112" cy="139" r="0.8" fill="#1e3a8a"/>
  <circle cx="114" cy="139" r="0.8" fill="#1e3a8a"/>
</svg>
