{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion - AGCF Voyages{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-xl-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white text-center py-4">
                    <div class="mb-2">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 2.5rem;"></i>
                    </div>
                    <h2 class="mb-0 fw-bold">Connexion</h2>
                    <p class="mb-0 mt-2 opacity-75">Accédez à votre compte</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_username" class="form-label fw-semibold">
                                Nom d'utilisateur <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" name="username" id="id_username" required placeholder="Entrez votre nom d'utilisateur">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-semibold">
                                Mot de passe <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" id="id_password" required placeholder="Entrez votre mot de passe">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-semibold py-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="mb-0 text-muted">
                            Pas encore de compte ? 
                            <a href="{% url 'accounts:inscription' %}" class="text-primary fw-semibold text-decoration-none">
                                <i class="bi bi-person-plus me-1"></i>S'inscrire
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
