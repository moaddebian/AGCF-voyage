{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion - AGCF Voyages{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-box-arrow-in-right"></i> Connexion
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" name="username" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" name="password" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Se connecter
                            </button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center mb-0">
                        Pas encore de compte ? 
                        <a href="{% url 'accounts:inscription' %}">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
